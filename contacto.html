    <main>
        <h1>Contacto</h1>
        <form id="contactForm" alt="Formulario de Contacto">
            <fieldset id="contactFieldset" id="fieldset-contactanos">
                <label class="grid-item" for="inputName">Nombre</label>
                <input class="grid-item" id="inputName" type="text" maxlength="200">
                <label class="grid-item" for="inputSurname">Apellido</label>
                <input class="grid-item" id="inputSurname" type="text" maxlength="200">
                <label class="grid-item" for="inputTel">Teléfono</label>
                <input class="grid-item" id="inputTel" type="tel" maxlength="100">
                <label class="grid-item" for="inputEmail">Email</label>
                <input class="grid-item" id="inputEmail" type="email" maxlength="100">
            </fieldset>
            <input class="form-button" type="button" value="Enviar" onclick="validarContacto()">
            <input class="form-button" type="reset" value="Borrar">
        </form>
        <!-- fantasticwproductions@gmail.com -->
